<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Berry College Trails - Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 1em;
    }
    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <header>
    <h1>Berry College Trails</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="trails.html">Trails</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <h2>Trail Photo Gallery</h2>
    <p>Photos of Berry’s beautiful trail system. You can upload more trail photos to the <code>/images</code> folder.</p>

    <div class="gallery">
      <img src="images/houseofdreams.jpg" alt="House o' Dreams Trail" />
      <img src="images/reservoirloop.jpg" alt="Reservoir Loop Trail" />
      <img src="images/oldmill.jpg" alt="Old Mill Trail" />
      <img src="images/vikingtrail.jpg" alt="Viking Trail" />
    </div>
  </main>

  <footer>
    <p>© 2025 Berry College Trails Project</p>
  </footer>
</body>
</html>
