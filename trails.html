<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berry College Trails</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #4B2E83; /* Berry purple */
      margin-top: 20px;
    }
    #map {
      height: 600px;
      width: 90%;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px auto;
      width: 90%;
    }
    .gallery img {
      margin: 10px;
      border-radius: 10px;
      width: 200px;
      height: 150px;
      object-fit: cover;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<h1>Berry College Trails</h1>

<div id="map"></div>

<div class="gallery">
  <!-- Add trail images here -->
  <!-- Example: <img src="images/trail1.jpg" alt="Trail 1"> -->
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Center map on Berry College
  var map = L.map('map').setView([34.2315, -85.1821], 15);

  // OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
    maxZoom: 19
  }).addTo(map);

  // Berry Trails data
  var trails = [
    {
      name: "Trail 1",
      marker: [34.2315, -85.1821],
      path: [
        [34.2315, -85.1821],
        [34.2320, -85.1830],
        [34.2330, -85.1840]
      ],
      color: "#4B2E83" // Berry purple
    },
    {
      name: "Trail 2",
      marker: [34.2340, -85.1800],
      path: [
        [34.2340, -85.1800],
        [34.2350, -85.1810],
        [34.2360, -85.1820]
      ],
      color: "#FFD700" // Berry gold
    },
    {
      name: "Trail 3",
      marker: [34.2300, -85.1850],
      path: [
        [34.2300, -85.1850],
        [34.2310, -85.1860],
        [34.2320, -85.1870]
      ],
      color: "#00AEEF" // Berry blue
    }
    // Add more trails here
  ];

  // Add trails to the map
  trails.forEach(trail => {
    L.marker(trail.marker).addTo(map)
      .bindPopup(trail.name);
    L.polyline(trail.path, {color: trail.color, weight: 4}).addTo(map);
  });
</script>

</body>
</html>
